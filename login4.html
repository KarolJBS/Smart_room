<!DOCTYPE html>
<html lang="en">
<head>

    <form class="form-login">

            <a href="registro.html">¿No tienes cuenta?<br> Registrate</a>
            <a href="index.html"></a>


            <input class="btn" type="submit" value="Login" >

    </form>
